<section class="grid no-gutters card">
  <div class="unit whole inner">
    <div class="picture">
      <img src="/img/{{ site.data.about.gravatar_hash }}.png" alt="{{ site.data.about.name }}" />
    </div>
    <h2 class="name">{{ site.data.about.name }}</h2>
    {% if site.data.about.subline %}
      <h5 class="about">{{ site.data.about.subline }}</h5>
    {% endif %}
    {% include social.html %}
  </div>
</section>
