<!DOCTYPE html>
	<head>
		<title>swessel.me</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
		/* <![CDATA[ */
		(function() {
		    var s = document.createElement('script');
		    var t = document.getElementsByTagName('script')[0];

		    s.type = 'text/javascript';
		    s.async = true;
		    s.src = 'http://api.flattr.com/js/0.6/load.js';

		    t.parentNode.insertBefore(s, t);
		 })();
		/* ]]> */
		</script>
		<script src="js/mustache.js" type="text/javascript" charset="utf-8"></script>
		<script id="projectTmpl" type="text/template" charset="utf-8">
		<li class="project">
			<h2 class="project-title">
				<a href="{{html_url}}">{{name}}</a>
			</h2>
			<span class="language">{{language}}</span>
			<p>{{description}}</p>
			<div class="meta">
				<span class="button">
					<a class="FlattrButton" style="display:none;"
						title="{{name}}"
						rel="flattr;uid:gr4y;category:software;popout:0;button:compact;"
						href="{{html_url}}">{{description}}</a>
				</span>	
			</div>
		</li>
		</script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container">
			<div id="inner-container">
				<ul id="sidebar">
					<li id="user_info" class="widget">

							<p><img src="http://www.gravatar.com/avatar/85e74a50560bd5c2eae72d905400bd8a?s=170" class="avatar" /></p>

					</li>

							</ul>
						</div>
					</li>
				</ul>

						</div>
					</li>
				</ul>

					document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
					</script><script type="text/javascript">
